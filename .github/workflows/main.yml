---
name: GitHub Actions Demo
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

  pull_request:
    branches:
      - main

  schedule:
    - cron: "15 6 * * 0"
  
  workflow_dispatch:

jobs:
  j1-ubuntu-setup:
    name: ubuntu
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: 🔍 Github Event Name
        run: echo "event name is:" ${{ github.event_name }} 
      - name: 🌲 Branch Name
        run: echo "Current working branch is:" ${{ github.ref}} 
      - name: 📂 List Files
        run: echo "Files in repo:" ls ${{ github.workspace}} 